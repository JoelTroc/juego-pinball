<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pinball Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body onload="fetchPlayers()">
  <form id="playerForm">
    <input type="text" id="playerName" placeholder="Nombre del jugador" required onfocus="fetchPlayers()">
    <button type="button" onclick="startGame()">Iniciar Juego</button>
  </form>
  <canvas id="pinballCanvas" width="800" height="600" style="display:none;"></canvas>
  <div id="scoreboard">
    <h2>Scoreboard</h2>
    <ul id="playersList"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
